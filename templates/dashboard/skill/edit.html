{% extends "dashboard/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Edit Skill</h1>

    <form method="post" class="space-y-4">
        {% if error %}
        <div class="bg-red-100 text-red-700 p-3 mb-4 rounded">{{ error }}</div>
        {% endif %}

        <div>
            <label class="block text-sm font-medium text-gray-700">Skill Name</label>
            <input type="text" name="title" value="{{ skill.title }}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Proficiency (%)</label>
                <input type="number" name="percent" value="{{ skill.percent }}" min="0" max="100" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Display Order</label>
                <input type="number" name="serial" value="{{ skill.serial }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_active" id="is_active"
                   class="rounded border-gray-300 text-blue-600 shadow-sm"
                   {{ 'checked' if skill.is_active }}>
            <label for="is_active" class="ml-2 block text-sm text-gray-900">Active</label>
        </div>

        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Update Skill
            </button>
            <form action="/admin/skills/delete/{{ skill.id }}" method="post">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                        onclick="return confirm('Permanently delete this skill?')" style="display: none;">
                    Delete
                </button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
