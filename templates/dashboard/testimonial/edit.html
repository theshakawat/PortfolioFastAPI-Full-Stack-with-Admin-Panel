{% extends "dashboard/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Edit Testimonial</h1>

    <form method="post" class="space-y-4">
        {% if error %}
        <div class="bg-red-100 text-red-700 p-3 mb-4 rounded">{{ error }}</div>
        {% endif %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Author Name</label>
                <input type="text" name="quote_owner" value="{{ testimonial.quote_owner }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Author Role</label>
                <input type="text" name="role" value="{{ testimonial.role }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Testimonial Quote</label>
            <textarea name="quote" required rows="4"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ testimonial.quote }}</textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Display Order</label>
                <input type="number" name="serial" value="{{ testimonial.serial }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="flex items-center mt-6">
                <input type="checkbox" name="is_active" id="is_active"
                       class="rounded border-gray-300 text-blue-600 shadow-sm"
                       {{ 'checked' if testimonial.is_active }}>
                <label for="is_active" class="ml-2 block text-sm text-gray-900">Active</label>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Update Testimonial
            </button>
            <form action="/admin/testimonials/delete/{{ testimonial.id }}" method="post">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                        onclick="return confirm('Permanently delete this testimonial?')" style="display: none;">
                    Delete
                </button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
